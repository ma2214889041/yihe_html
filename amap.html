<!DOCTYPE html>
<html>
<head>
    <!-- 保持头部内容不变 -->
</head>
<body>
    <div id="container"></div>
    <div id="info"></div>
    <button id="confirmButton" style="display:none;">确认位置</button>
    <script>
        console.log('地图页面开始加载');
        var map = new AMap.Map('container', {
            resizeEnable: true,
            zoom: 11
        });
        var currentLocation = null;

        AMap.plugin('AMap.Geolocation', function() {
            console.log('正在获取当前位置');
            var geolocation = new AMap.Geolocation({
                enableHighAccuracy: true,
                timeout: 10000,
                buttonPosition: 'RB',
                buttonOffset: new AMap.Pixel(10, 20),
                zoomToAccuracy: true
            });

            map.addControl(geolocation);
            geolocation.getCurrentPosition(function(status, result) {
                if (status == 'complete') {
                    console.log('获取当前位置成功:', result.position);
                } else {
                    console.log('获取当前位置失败');
                }
            });
        });

        map.on('click', function(e) {
            console.log('地图被点击，坐标:', e.lnglat.toString());
            currentLocation = e.lnglat;
            document.getElementById('info').innerHTML = '选中的位置：' + currentLocation.getLng().toFixed(6) + ',' + currentLocation.getLat().toFixed(6);
            document.getElementById('confirmButton').style.display = 'block';
        });

        document.getElementById('confirmButton').addEventListener('click', function() {
            console.log('确认按钮被点击');
            if (currentLocation) {
                console.log('正在发送位置信息到小程序');
                if (tt && tt.miniProgram && tt.miniProgram.postMessage) {
                    tt.miniProgram.postMessage({
                        data: {
                            action: 'locationConfirmed',
                            latitude: currentLocation.getLat(),
                            longitude: currentLocation.getLng()
                        }
                    });
                    console.log('位置信息已发送到小程序');
                } else {
                    console.error('无法发送消息到小程序，tt.miniProgram.postMessage 不可用');
                }
            }
        });
    </script>
</body>
</html>
