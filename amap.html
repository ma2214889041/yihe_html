<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高德地图</title>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=36ad54204561f8044ed21fb739f5abe4"></script>
    <style>
        html, body, #container {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        var map = new AMap.Map('container', {
            resizeEnable: true,
            zoom: 11
        });

        AMap.plugin('AMap.Geolocation', function() {
            var geolocation = new AMap.Geolocation({
                enableHighAccuracy: true,
                timeout: 10000,
                buttonPosition: 'RB',
                buttonOffset: new AMap.Pixel(10, 20),
                zoomToAccuracy: true
            });

            map.addControl(geolocation);
            geolocation.getCurrentPosition(function(status, result) {
                if (status == 'complete') {
                    onComplete(result);
                } else {
                    onError(result);
                }
            });
        });

        function onComplete(data) {
            console.log('定位成功', data);
            sendLocationToMiniProgram(data.position.getLng(), data.position.getLat());
        }

        function onError(data) {
            console.log('定位失败', data);
        }

        // 添加点击事件监听器
        map.on('click', function(e) {
            console.log('地图点击', e);
            sendLocationToMiniProgram(e.lnglat.getLng(), e.lnglat.getLat());
        });

        function sendLocationToMiniProgram(longitude, latitude) {
            if (window.tt && window.tt.postMessage) {
                window.tt.postMessage({
                    latitude: latitude,
                    longitude: longitude
                });
            }
        }
    </script>
</body>
</html>
