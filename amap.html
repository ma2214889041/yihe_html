<!DOCTYPE html>
<html>
<head>
    <!-- 保持其他部分不变 -->
    <style>
        /* 保持其他样式不变 */
        #returnButton {
            margin-top: 10px;
            width: 80%;
            height: 40px;
            line-height: 40px;
            background-color: #1E90FF;
            color: white;
            font-size: 16px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 保持其他部分不变 -->
    <div id="overlay">
        <div id="coordinates"></div>
        <button id="confirmButton" disabled>确认位置</button>
        <button id="returnButton" style="display: none;">返回小程序</button>
    </div>
    <script>
        // 保持其他代码不变

        document.getElementById('confirmButton').addEventListener('click', function() {
            console.log('确认按钮被点击');
            if (currentLocation) {
                console.log('正在保存位置信息:', currentLocation);
                localStorage.setItem('mapLocation', JSON.stringify(currentLocation));
                alert('位置已确认，请点击"返回小程序"按钮');
                document.getElementById('returnButton').style.display = 'block';
            } else {
                console.error('无法保存位置信息: currentLocation 不存在');
                alert('无法获取位置信息，请重试');
            }
        });

        document.getElementById('returnButton').addEventListener('click', function() {
            if (tt && tt.miniProgram && tt.miniProgram.navigateBack) {
                tt.miniProgram.navigateBack();
            } else {
                alert('无法自动返回小程序，请手动返回');
            }
        });
    </script>
</body>
</html>
